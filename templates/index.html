<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
</head>
<body>
    <h2>Discord DMs</h2>

    <div>
        <h3>Select a DM</h3>
        <ul>
            <li><a href="/?dm=1">DM 1</a></li>
            <li><a href="/?dm=2">DM 2</a></li>
            <li><a href="/?dm=3">DM 3</a></li>
            <li><a href="/?dm=4">DM 4</a></li>
            <li><a href="/?dm=5">DM 5</a></li>
            <li><a href="/?dm=6">DM 6</a></li>
            <li><a href="/?dm=7">DM 7</a></li>
            <li><a href="/?dm=8">DM 8</a></li>
            <li><a href="/?dm=9">DM 9</a></li>
        </ul>
    </div>

    <br>

    <div>
        <h3>Messages in DM {{ dm_number }}</h3>
        <pre>{{ dm_content }}</pre>
    </div>

    <br>

    <div>
        <h3>Send a Message</h3>
        <form action="/send" method="post">
            <input type="hidden" name="dm_number" value="{{ dm_number }}">
            <textarea name="text_data" rows="4" cols="50" placeholder="Type your text here..."></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </div>

    <br>

    <form action="/refresh" method="post">
        <button type="submit">Refresh</button>
    </form>
    
    <br>
    
    <form action="/refresh-full" method="post">
        <button type="submit">Full Refresh</button>
    </form>
</body>
</html>
